language: node_js
node_js:
  - "10"

branches:
  only:
    - master
    - develop

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run package

cache:
  directories:
    - "node_modules"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/freeman*AppImage
  skip_cleanup: true
  on:
    repo: matthew-matvei/freeman
    branch: master
    tags: true
env:
  global:
    secure: 
